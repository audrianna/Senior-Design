<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style type="text/css">
        input[type="submit"]{
            cursor:pointer;
        }
    </style>
</head>
<body>
<center>
    <h3>Register Here</h3>
    <form action="" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" placeholder="Enter first and last name Here"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="user_pass" placeholder="Enter Password Here"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="mail" placeholder="Enter Email Here"></td>
            </tr>
            <tr>
                <td>Banner ID:</td>
                <td><input type="ID" name="mail" placeholder="Enter Banner ID Here"></td>
            </tr>
            <tr>
                <td>Classification:</td>
                <td>
                    <input type="radio" name="classification"> Freshman
                    <input type="radio" name="classification"> Sophmore
                    <input type="radio" name="classification"> Junior
                    <input type="radio" name="classification"> Senior
                    <input type="radio" name="classification"> Supper Senior
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="submit"></td>
                <td><p>Already a user? <a href="loginPage.html">Login Here</a></p></td>
            </tr>
        </table>
    </form>

</center>
</body>
</html>
